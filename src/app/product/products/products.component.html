<div class="panel panel-primary">
  <div class="panel-heading">
    <h2>Product List</h2>
  </div>
  <br>
<br>
<button (click)="AddProduct()" class="btn btn-primary">Add new Product</button>
<br>
<br>
  <div class="panel-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Sell Price</th>
          <th>Quantity</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of products | async">
          <td>{{product.id}}</td>
          <td>{{product.name}}</td>
          <td>{{product.sellPrice}}</td>
          <td>{{product.quantity}}</td>
          <td><button (click)="productDelete(product.id)" class="btn btn-danger">Delete</button>
              <button (click)="productDetails(product.id)" class="btn btn-info" style="margin-left: 10px">Details</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
